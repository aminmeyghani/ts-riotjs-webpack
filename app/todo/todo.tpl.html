<p>message:  { msg } </p>
<ul>
  <li each="{ items }">
    <label class="{ completed: done }">
      <input type="checkbox" __checked="{ done }" onclick="{ parent.toggle }"> { title }
    </label>
  </li>
</ul>
<form onsubmit="{ add }">
  <input name="input" oninput="{ edit }">
  <button __disabled="{ !text }">Add #{ items.length + 1 }</button>
</form>
<button __disabled="{ !items.length }" onclick="{ remove }">Remove</button>
